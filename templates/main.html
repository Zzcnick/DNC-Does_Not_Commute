<!DOCTYPE html>

<html lang="en">
<head>

  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script>
        function fnctn(a, b){
            var i, k;
            for(i=0; i<b.length; i++){
                if(a == b[i]){
                    k=i+1;
                }
                document.getElementById(b[i]).style.display = "none";
            }
            document.getElementById(b[k]).style.display = "inherit";
        }
    </script>
<style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
    margin-bottom: 0;
    border-radius: 0;
        
    }
    
    .contain{
      text-align: center;
      border: 1px solid #eee;
      border-radius: 5px;
      display: none;
      }
    .hov:hover{
        cursor: pointer;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 3000px;}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* Edit div to span the height of the entire page */
      .main{
          height: 100%;
      }
      
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    
    /*custom font*/
@import url(http://fonts.googleapis.com/css?family=Montserrat);

/*basic reset*/
* {margin: 0; padding: 0;}

html {
	height: 100%;
	/*Image only BG fallback*/
	background: url('http://thecodeplayer.com/uploads/media/gs.png');
	/*background = gradient + image pattern combo*/
	background: 
		linear-gradient(rgba(196, 102, 0, 0.2), rgba(155, 89, 182, 0.2)), 
		url('http://thecodeplayer.com/uploads/media/gs.png');
}

body {
	font-family: montserrat, arial, verdana;
}

  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a href="#"><img src="static/img/logo.png" height="100%" width="25%"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/about">About</a></li>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left main"> 
      <center><h1><b>{{title}}</b></h1></center>
      <hr>

          <form class="centered" action="/result" method="POST">
              <br>
              
              <div id = "option1" class="contain" style="display:inherit">
                  <h5>Where are you now?</h5>
                  <img src="static/img/33.png" height="10%" width="10%">
                  <input type="text" name="location" class="form-control" placeholder="Current Location">
              
                  <div onclick="fnctn('option1', ['option1','option2','option3','option4'])" class="hov"><button type="button" class="btn btn-primary">Next</button></div>
            </div>
              <div  id = "option2" class="contain">
                  <h5>Where would you like to go?</h5>
                   <img src="static/img/destination.png" height="10%" width="10%">
            <input type="text" class="form-control" name="destination" placeholder="Destination" required>

                  <div>
                      <div onclick="fnctn('option2', ['option1','option2','option3','option4'])" class="hov"><button type="button" class="btn btn-primary">Next</button></div>
            </div>
              </div>
              <div id = "option3"  class="contain">
                                <h5>How would you like to get there?</h5>
            <div class="row">
              <div class="col-xs-12">
            <img src="static/img/transportation.png" height="25%" width="25%">
              </div>
              <div class="col-xs-12">
              <div class="col-xs-3">
              <input type="radio" name="transportMode" class="form-check-input" value="car"> Car
              </div>
              <div class="col-xs-3">
            <input type="radio" name="transportMode" class="form-check-input" value="transit"> Public Transit <br>
            </div>
            <div class="col-xs-3">
            <input type="radio" name="transportMode" class="form-check-input" value="walking"> Walking
            </div>
            <div class="col-xs-3">
            <input type="radio" name="transportMode" class="form-check-input" value="bicycling"> Biking
            </div>
            </div>
          
              
                    <div onclick="fnctn('option3', ['option1','option2','option3','option4'])" class="hov"><button type="button" class="btn btn-primary">Next</button></div>
            </div>
              </div>
              <div  id = "option4" class="contain">
                  <h5>When would you like to arrive?</h5>
                   <img src="static/img/42.png" height="10%" width="10%">
                <input type="time" name="arrivalTime">
                <div>
                <input type="submit" name="Commute" class="btn btn-primary" >
                </div>
              </div>
        </form>
        <br>
        <br>
    </div>
    <div class="col-sm-2 sidenav">
    </div>
  </div>
    
</div>

</html>
